<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratando Vídeos</title>
</head>
<body>
    <h1>Utilizando vídeos em HTML5</h1>
    <h2>Vídeos localmente</h2>
    <p>Para utilizarmos vídeos no site, usamos a tag &lt;video&gt;</p>
    <video width="300" poster="midia/paisagem 650.jpg" controls>
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para rodar vídeos, <a href="midia/meu video.mp4" target="_blank" rel="external" download="meu video.mp4">baixe aqui</a>.</p>
    </video>
    <br>
</body>
</html>
