<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 600px)" srcset="imgs/paisagem300.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imgs/paisagem600.jpg" type="image/jpg">
        <img src="imgs/paisagem1000.jpg" alt="Imagem flexível">
    </picture>
    <h1>Incorporando Audios</h1>
    <p>Vamos aprender a colocar audios no site em HTML5.</p>
    <audio src="midia/Addict - NEFFEX.mp3" preload="metadata" controls></audio>
</body>
</html>
