<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: cornsilk;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Passe o mouse em cima dos termos da lista a seguir para ver as respectivas tags</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;, pode ser com 2, 3, 4, 5 ou 6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
